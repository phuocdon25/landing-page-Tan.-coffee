
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cà Phê Tan | Gói ghém bình yên</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Be Vietnam Pro và Playfair Display với cấu hình tối ưu Tiếng Việt -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Sử dụng FontAwesome CDN chính thức để tránh mất icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --font-main: 'Be Vietnam Pro', sans-serif;
            --font-serif: 'Playfair Display', serif;
        }
        
        body {
            font-family: var(--font-main);
            scroll-behavior: smooth;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }
        
        h1, h2, h3, .font-serif {
            font-family: var(--font-serif);
            /* Fix lỗi render dấu Tiếng Việt trong font Serif */
            font-variant-ligatures: none;
        }
        
        .bg-tan-primary { background-color: #2D241E; }
        .text-tan-accent { color: #C5A059; }
        .bg-tan-cream { background-color: #FDFBF7; }
        .border-tan { border-color: #E5E1DA; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        @keyframes slowZoom {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .animate-fade-up { animation: fadeInUp 1s ease-out forwards; }
        .animate-float { animation: float 6s ease-in-out infinite; }
        .animate-slow-zoom { animation: slowZoom 20s linear infinite alternate; }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        .reveal-left {
            opacity: 0;
            transform: translateX(-40px);
            transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .reveal-left.active {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
<script type="importmap">

}

</head>

</html>
